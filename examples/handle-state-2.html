<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
   <script src="https://fb.me/react-0.13.3.js"></script>
   <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
    <body>
      <script type="text/jsx">
        var Widget = React.createClass({
          render:function(){
            return (
              <div>
                 <i>{this.props.txt}</i>
              </div>
            );
          }
        });

        var App = React.createClass({
          propTypes: {
            txt: React.PropTypes.string,
            cat: React.PropTypes.number.isRequired
          },

          getDefaultProps:function(){
            return {
              txt: 'this is a default prop',
              cat: 0
            }
          },

        getInitialState:function(){
          return {
            txt: 'The input box is blank. Please enter value to set txt',
            cat: 30
          }
         },

        update: function(e){
          val = e.target.value;
          if (val === ''){
            this.setState({txt: 'The input box is blank. Please enter value to set txt'});
          }
          else{
            this.setState({txt: e.target.value});
          }
        },
        

        render:function(){
          return (
            <div>
              <p>
               <input type="text" onChange={this.update} />
              </p>
              <b>Initial State :- {this.state.cat}</b>
              <h1>New State:- {this.state.txt}</h1>
              <p>
                 <Widget txt="This is the best example for setting state!"/>
              </p>
            </div>
            );
        }
      });

      React.render(<App cat={55} txt="Sunny Bogawat"/>, document.body);   
      </script>
    </body>
</html>
